<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/login.js"></script>
  </head>
  <body>
    <div class="login">
        <img src="images/login-pic-1.jpeg" alt="login image" class="login-img" />
        <form action="" class="login-form">
          <h1 class="login-title">Login</h1>
          <div class="login-content">
            <div class="login-box">
              <i class="ri-user-3-line login-icon"></i>
              <div class="login-box-input">
                <input type="email" class="login-input" id="login-email" placeholder=" " />
                <label for="login-email" class="login-label">Email</label>
              </div>
            </div>
            <div class="login-box">
              <i class="ri-lock-2-line login-icon"></i>
              <div class="login-box-input">
                <input type="password" class="login-input" id="login-pass" placeholder=" " />
                <label for="login-pass" class="login-label">Password</label>
                <i class="ri-eye-off-line login-eye" id="login-eye"></i>
              </div>
            </div>
          </div>
          <div class="login-check">
            <div class="login-check-group">
              <input type="checkbox" class="login-check-input" id="login-check" />
              <label for="login-check" class="login-check-label">Remember me</label>
            </div>
            <a href="#" class="login-forgot">Forgot Password?</a>
          </div>
          <button type="submit" class="login-button" id="login-btn">Login</button>
          <p class="login-register"> Don't have an account? <a href="register.html">Register</a></p>
        </form>
      </div>
  </body>
</html>
